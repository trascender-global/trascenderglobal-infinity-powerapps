Home As screen:
    Height: =Max(App.Height,700)
    Width: =Max(App.Width, 1366)

    HeaderTG_HomeView As HeaderTG:
        Height: =50
        Width: =1920
        X: =0.00
        ZIndex: =5

    DynamicNav_HomeView As DynamicNav:
        Height: =1030
        Width: =63
        X: =0.00
        Y: =50
        ZIndex: =6

    Rectangle1_3 As rectangle:
        BorderColor: =RGBA(255, 255, 255, 1)
        Fill: |-
            =RGBA(255, 255, 255, 0.2
            )
        Height: =60
        Width: =295.91
        X: =0.00
        Y: =75
        ZIndex: =7

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Items: =queryResults
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =1493
        X: =201
        Y: =321
        ZIndex: =19

        Image2 As image:
            Height: =128
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image2.Width - 104
            X: =Image2.X + Image2.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height + 4
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Button1 As button:
        OnSelect: =Set(SQLTable,PowerAppsSQLServerTrascenderGlobal.Run("GM_GlobalGeneralInformation"))
        Text: ="Run Flow"
        X: =183
        Y: =180
        ZIndex: =22

